<!DOCTYPE html>
<html>
<head lang="en">

    <!--[if lt IE 9]>

<body>
<div class="picc">
    <div class="box">
        <!--上部用户信息和帮助导航条-->
        <div class="user_nav">
            <div class="nav_bar clearfix">
                <ul class="clearfix nav_list">
                    <li class="nav_cell"><a href="#" id="userName">您好，夏小炬</a></li>
                    <li class="nav_cell"><a href="#">退出</a></li>
                    <li class="nav_cell"><a href="#">手机客户端</a></li>
                    <li class="nav_cell"><a href="#">帮助中心</a></li>
                    <li class="nav_cell nav_last"><a href="#none">客服电话：400-667-1872</a></li>
                </ul>
            </div>
        </div>
        <!--头部-->
        <div class="head">
            <!--logo-->
            <div class="logo">
                <h1 class="log_pic">
                    <img src="images/B2C/u10125.png" alt="logo"/>
                </h1>
                <!--个人收银台标题-->
                <div class="pag_int">
                    <b>企业|收银台</b>
                </div>
            </div>
        </div>
        <div class="gray"></div>
        <div class="desk">
            <div class="good">
                <div class="detail"> </div>
            </div>
            <!--登录页面-->

                <div class="wx_section_t clearfix">
                    <div class="sec_logo fl cell">
                        <img src="images/B2C/pagLogo.png" alt="logo"/>
                    </div>
                    <div class="load fl cell">
                        <img src="images/B2C/loading.png" alt="loading" class="fl"/>

                    </div>
                </div>
            </div>
        </div>
        <!--底部-->
        <div class="footer">
            <div class="ft_bl"></div>
            <div class="footer_area">
                <p>
                    版权所有
                    <img src="images/B2C/footer.jpg" alt=""/>
                    2017人保金融服务有限公司
                </p>
            </div>
