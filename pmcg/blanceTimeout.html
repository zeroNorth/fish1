<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/blanceTimeout.css"/>
    <!--[if lt IE 9]>
    <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--余额支付成功页面-->
<div class="picc">
    <div class="box">
        <!--上部用户信息和帮助导航条-->
        <div class="user_nav">
            <div class="nav_bar clearfix">
                <ul class="clearfix nav_list">
                    <li class="nav_cell"><a href="#" id="userName">您好，夏小炬</a></li>
                    <li class="nav_cell"><a href="#">退出</a></li>
                    <li class="nav_cell"><a href="#">手机客户端</a></li>
                    <li class="nav_cell"><a href="#">帮助中心</a></li>
                    <li class="nav_cell nav_last"><a href="#none">客服电话：400-667-1872</a></li>
                </ul>
            </div>
        </div>
        <!--头部-->
        <div class="head">
            <!--logo-->
            <div class="logo">
                <h1 class="log_pic">
                    <img src="images/B2C/u10125.png" alt="logo"/>
                </h1>
                <!--个人收银台标题-->
                <div class="pag_int">
                    <b>企业|收银台</b>
                </div>
            </div>
        </div>
        <div class="gray"></div>
        <div class="desk">
            <!--选择支付方式
            分为三块，
            1.h2--选择支付方式
            2.支付的方式，余额，网银等；
            3.支付密码处
            -->
            <!--点击微信支付时只是中间的section处的模块隐藏，下面显示微信支付页面-->
            <div class="section_none" id="section_none">
                <div class="page">
                    <div class="suc_pag clearfix">
                        <div class="fl">
                            <img src="images/B2C/blanceTimeout.png" alt="支付成功"/>
                        </div>
                        <div class="fl er_reason">
                            <p class="suc_p">抱歉网络链接超时</p>
                            <div class="ret_p">
                                <b>可能原因有：</b>
                                <!--失败原因后台获取-->
                                <p class="reason" id="reason">xxxxxxxxxxxxx</p>
                            </div>
                            <p class="order_center">请次日进入<a href="#">订单中心</a>查询订单状态</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--底部-->
        <div class="footer">
            <div class="ft_bl"></div>
            <div class="footer_area">
                <p>
                    版权所有
                    <img src="images/B2C/footer.jpg" alt=""/>
                    2017人保金融服务有限公司
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
